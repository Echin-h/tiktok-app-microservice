syntax = "proto3";

package user;

option go_package = "./user";

message IdRequest {
    string id = 1;
}

message UserResponse{
    string id = 1;
    string name = 2;
    string password = 4;
}

service UserService {
    rpc GetUserById(IdRequest) returns (UserResponse);
}

